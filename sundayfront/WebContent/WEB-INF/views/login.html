<div class="hashLoginContainer">
  <div class="hashLoginoverlayContainer">
    <div class="hashBrandlogo">
        <img src="images/hashlogo.png" alt="Hash" title="hash logo">
        <p class="hashwelcomenote"> Welcome to dostgappa</p>
        <p class="hashwelcometag">Keep Smiling</p>
    </div>
  <div class="hashLoginwrapper">
  <div class="hashFormbox">
  <div class="form-group">
   <input type="text" name="userName" placeholder="Username" class="form-control" ng-model="userlogin.userName" >
  </div>
  <div class="form-group">
    <input type="password" placeholder="Password" class="form-control" ng-model="userlogin.password">
  </div>
  <button ng-click="loginUser()" class="hashloginbutton">Login</button>

  <a href="#/register" class="hashregisterlink">Create an account</a>
</div>
</div>

</div>
</div>
